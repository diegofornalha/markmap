((getMarkmap, getOptions, root, jsonOptions) => {
  const markmap = getMarkmap();
  const options = {
    autoFit: true,
    fitRatio: 0.95,
    spacingHorizontal: 100,
    spacingVertical: 10,
    paddingX: 10,
    nodeMinHeight: 20,
    maxWidth: 300,
    duration: 300,
    zoom: true,
    pan: true,
    toggleRecursively: false,
    initialExpandLevel: 1,
    color: (node) => {
      const reds = [
        '#FF0000', // Vermelho puro
        '#CC0000', // Vermelho escuro
        '#FF0000', // Vermelho puro
        '#CC0000', // Vermelho escuro
        '#FF0000'  // Vermelho puro
      ];
      return reds[node.state.depth % reds.length];
    },
    lineWidth: (node) => {
      return 3 - node.state.depth * 0.5;
    },
  };
  
  window.mm = markmap.Markmap.create(
    "svg#mindmap",
    { ...options, ...(getOptions || markmap.deriveOptions)(jsonOptions) },
    root
  );
  
  const toolbar = new markmap.Toolbar();
  toolbar.setBrand(false);
  
  let currentLevel = 1;
  const expandGradually = async (mm) => {
    currentLevel++;
    mm.setOptions({
      initialExpandLevel: currentLevel
    });
    await new Promise(resolve => setTimeout(resolve, 300));
    mm.fit();
  };
  
  toolbar.register({
    id: 'recurse',
    title: 'Expandir Gradualmente',
    content: markmap.Toolbar.icon('M16 4h-12v12h12v-8h-8v4h2v-2h4v4h-8v-8h10z'),
    onClick: () => {
      expandGradually(window.mm);
    }
  });
  
  toolbar.attach(window.mm);
  const el = toolbar.render();
  el.style.position = "absolute";
  el.style.bottom = "20px";
  el.style.right = "20px";
  document.body.append(el);
  
  window.mm.on('renderData', () => {
    setTimeout(() => window.mm.fit(), 300);
  });
