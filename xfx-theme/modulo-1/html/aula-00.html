<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap - Modo XFX</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  background: url('xfx.png') no-repeat center top fixed;
  background-size: contain;
  background-color: transparent;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
  background-color: transparent;
}
.markmap-node-text {
  fill: #333 !important;
  font-weight: 600 !important;
  text-shadow: 0 0 3px rgba(255, 255, 255, 0.8) !important;
}
.mm-toolbar {
  background-color: rgba(255, 255, 255, 0.7) !important;
  backdrop-filter: blur(5px) !important;
  -webkit-backdrop-filter: blur(5px) !important;
  border: 1px solid rgba(255, 255, 255, 0.3) !important;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.9/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.9/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.9/dist/index.js"></script>
<script>
(function initializeMarkmap() {
  const markmap = window.markmap;
  const options = {
    autoFit: true,
    fitRatio: 0.95,
    spacingHorizontal: 100,
    spacingVertical: 10,
    paddingX: 10,
    nodeMinHeight: 20,
    maxWidth: 300,
    duration: 300,
    zoom: true,
    pan: true,
    toggleRecursively: false,
    initialExpandLevel: 1,
    color: (node) => {
      const reds = [
        '#FF0000', // Vermelho puro
        '#CC0000', // Vermelho escuro
        '#FF0000', // Vermelho puro
        '#CC0000', // Vermelho escuro
        '#FF0000'  // Vermelho puro
      ];
      return reds[node.state.depth % reds.length];
    },
    lineWidth: (node) => {
      return 3 - node.state.depth * 0.5;
    },
  };

  // Dados do mapa mental (serão substituídos pelo script)
  const data = {"content":"Build an AI Chat Agent with n8n","children":[{"content":"Pré-Requisitos","children":[{"content":"n8n","children":[{"content":"Cloud Service (recomendado)","children":[],"payload":{"tag":"li"}},{"content":"Self-hosted (opcional)","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Credenciais","children":[{"content":"OpenAI","children":[],"payload":{"tag":"li"}},{"content":"Alternativas\n- DeepSeek\n- Google Gemini\n- Groq\n- Azure","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}}],"payload":{"tag":"heading"}},{"content":"Conceitos de IA no n8n","children":[{"content":"LLMs (Large Language Models)","children":[{"content":"Geração de texto","children":[],"payload":{"tag":"li"}},{"content":"Previsão de palavras","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Agentes de IA","children":[{"content":"Funcionalidade orientada a objetivos","children":[],"payload":{"tag":"li"}},{"content":"Uso de ferramentas","children":[],"payload":{"tag":"li"}},{"content":"Processamento de saída","children":[],"payload":{"tag":"li"}},{"content":"Tomada de decisões","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}}],"payload":{"tag":"heading"}},{"content":"Comparativo LLM vs Agente IA","children":[{"content":"Capacidade Principal","children":[{"content":"LLM: Geração de texto","children":[],"payload":{"tag":"li"}},{"content":"Agente: Conclusão de tarefas","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Tomada de Decisão","children":[{"content":"LLM: Nenhuma","children":[],"payload":{"tag":"li"}},{"content":"Agente: Sim","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Uso de Ferramentas/APIs","children":[{"content":"LLM: Não","children":[],"payload":{"tag":"li"}},{"content":"Agente: Sim","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Complexidade do Workflow","children":[{"content":"LLM: Etapa única","children":[],"payload":{"tag":"li"}},{"content":"Agente: Multi-etapas","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"Escopo","children":[{"content":"LLM: Gera linguagem","children":[],"payload":{"tag":"li"}},{"content":"Agente: Tarefas complexas","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}}],"payload":{"tag":"heading"}},{"content":"Passos de Implementação","children":[{"content":"1. Criar Workflow","children":[{"content":"Novo workflow vazio","children":[],"payload":{"tag":"li"}},{"content":"Página de visão geral","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"2. Nó de Gatilho","children":[{"content":"Chat Trigger","children":[],"payload":{"tag":"li"}},{"content":"Configuração inicial","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"3. Nó AI Agent","children":[{"content":"Configuração do agente","children":[],"payload":{"tag":"li"}},{"content":"Tools Agent (padrão)","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"4. Configurar Nó","children":[{"content":"Modelo de chat","children":[],"payload":{"tag":"li"}},{"content":"OpenAI Chat Model","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"5. Credenciais","children":[{"content":"API Key","children":[],"payload":{"tag":"li"}},{"content":"Configuração segura","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"6. Testar Nó","children":[{"content":"Janela de chat","children":[],"payload":{"tag":"li"}},{"content":"Logs do agente","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"7. Prompt do Sistema","children":[{"content":"Personalização","children":[],"payload":{"tag":"li"}},{"content":"Comportamento do modelo","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"8. Persistência","children":[{"content":"Window Buffer Memory","children":[],"payload":{"tag":"li"}},{"content":"Contexto da conversa","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}},{"content":"9. Salvar Workflow","children":[{"content":"Preservar alterações","children":[],"payload":{"tag":"li"}},{"content":"Acesso futuro","children":[],"payload":{"tag":"li"}}],"payload":{"tag":"heading"}}],"payload":{"tag":"heading"}}]};
  
  // Cria a instância do markmap
  window.mm = markmap.Markmap.create(
    "svg#mindmap",
    options,
    data
  );
  
  // Configuração da toolbar
  const toolbar = new markmap.Toolbar();
  toolbar.setBrand(false);
  
  let currentLevel = 1;
  const maxLevel = 5;

  // Funções de controle de níveis
  const controls = {
    expandGradually: async () => {
      currentLevel = currentLevel >= maxLevel ? 1 : currentLevel + 1;
      window.mm.setOptions({ initialExpandLevel: currentLevel });
      await new Promise(resolve => setTimeout(resolve, 300));
      window.mm.fit();
    },
    
    expandOneLevel: async () => {
      if (currentLevel < maxLevel) {
        currentLevel++;
        window.mm.setOptions({ initialExpandLevel: currentLevel });
        await new Promise(resolve => setTimeout(resolve, 300));
        window.mm.fit();
      }
    },
    
    reduceOneLevel: async () => {
      if (currentLevel > 1) {
        currentLevel--;
        window.mm.setOptions({ initialExpandLevel: currentLevel });
        await new Promise(resolve => setTimeout(resolve, 300));
        window.mm.fit();
      }
    },
    
    expandAll: async () => {
      currentLevel = maxLevel;
      window.mm.setOptions({ initialExpandLevel: currentLevel });
      await new Promise(resolve => setTimeout(resolve, 300));
      window.mm.fit();
    },
    
    collapseToFirst: async () => {
      currentLevel = 1;
      window.mm.setOptions({ initialExpandLevel: currentLevel });
      await new Promise(resolve => setTimeout(resolve, 300));
      window.mm.fit();
    }
  };

  // Registra os botões da toolbar
  const buttons = [
    {
      id: 'recurse',
      title: 'Expandir/Colapsar Gradualmente',
      icon: 'M16 4h-12v12h12v-8h-8v4h2v-2h4v4h-8v-8h10z',
      action: controls.expandGradually
    },
    {
      id: 'expandOne',
      title: 'Expandir Um Nível',
      icon: 'M8 5v4H4v2h4v4l6-5z',
      action: controls.expandOneLevel
    },
    {
      id: 'reduceOne',
      title: 'Reduzir Um Nível',
      icon: 'M12 5v4h4v2h-4v4l-6-5z',
      action: controls.reduceOneLevel
    },
    {
      id: 'expandAll',
      title: 'Expandir Todos os Níveis',
      icon: 'M3 3h18v2H3zm0 8h18v2H3zm0 8h18v2H3zm4-4h10v2H7zm0-8h10v2H7z',
      action: controls.expandAll
    },
    {
      id: 'collapseToFirst',
      title: 'Colapsar para o Primeiro Nível',
      icon: 'M3 3h18v2H3zm0 8h18v2H3zm0 8h18v2H3z',
      action: controls.collapseToFirst
    }
  ];

  // Registra os botões
  buttons.forEach(button => {
    toolbar.register({
      id: button.id,
      title: button.title,
      content: markmap.Toolbar.icon(button.icon),
      onClick: button.action
    });
  });

  // Configura a toolbar
  toolbar.attach(window.mm);
  const el = toolbar.render();
  el.style.position = "absolute";
  el.style.bottom = "20px";
  el.style.right = "20px";
  document.body.append(el);

  // Ajuste automático ao renderizar
  window.mm.on('renderData', () => {
    setTimeout(() => window.mm.fit(), 300);
  });
})();</script>
</body>
</html>
